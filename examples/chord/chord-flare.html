<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Chord Diagram</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="../../d3.layout.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

path.chord {
  fill-opacity: 1.0;
  stroke-opacity: 1.0;
}
    </style>
  </head>
  <body>
    <script type="text/javascript">
var fader = false;


var r1 = 650 / 2,
    r0 = r1 - 40;

var fill = d3.scale.category20();

var chord = d3.layout.chord()
    .padding(.02)

var arc = d3.svg.arc()
    .innerRadius(r0)
    .outerRadius(r0 + 20);

var svg = d3.select("body").append("svg")
    .attr("width", r1 * 2)
    .attr("height", r1 * 2)
  .append("g")
    .attr("transform", "translate(" + r1 + "," + r1 + ")");
    
  
d3.select("svg").on("click", fade2(1));


d3.json("../data/flare-imports.json", function(imports) {
  var indexByName = {},
      nameByIndex = {},
      matrix = [],
      n = 0;

  // Returns the Flare package name for the given class name.
  function name(name) {
    return name;
  }

  // Compute a unique index for each package name.
  imports.forEach(function(d) {
    d = name(d.name);
    if (!(d in indexByName)) {
      nameByIndex[n] = d;
      indexByName[d] = n++;
    }
  });

  // Construct a square matrix counting package imports.
  imports.forEach(function(d) {
    var source = indexByName[name(d.name)],
        row = matrix[source];
    if (!row) {
     row = matrix[source] = [];
     for (var i = -1; ++i < n;) row[i] = 0;
    }
    d.imports.forEach(function(d) { row[indexByName[name(d)]]++; });
  });

  chord.matrix(matrix);

  var node = svg.selectAll("g.group")
      .data(chord.groups)
    .enter().append("g")

  node.append("path")
      .style("fill", function(d) { return fill(d.index); })
      .style("stroke", function(d) { return fill(d.index); })
      .attr("d", arc)
      .on("mouseover", fade_mover(0))
      .on("mouseout", fade_mout(1));

  svg.selectAll("path.chord")
      .data(chord.chords)
    .enter().append("path")
      .attr("class", "chord")
      .style("stroke", function(d) { return fill(d.source.index); })
      .style("fill", function(d) { return fill(d.source.index); })
      .attr("d", d3.svg.chord().radius(r0))
      .style("opacity", 0);

});
//show or hide chords of selected node by mouseover (depends on switching opacity on/ off in function fade2)
function fade_mover(opacity) {
  return function(g, i) {
    svg.selectAll("path.chord")
        .filter(function(d) {
	if (fader == false){
        	opacity = 1;
		return d.source.index == i || d.target.index == i;}
	else if (fader == true) {
		opacity = 0;
		return d.source.index != i && d.target.index != i;}
        })
      .transition()
        .style("opacity", opacity)
	.duration(400);
  };
};
//show or hide chords of selected node by mouseout (depends on switching opacity on/ off in function fade2)
function fade_mout(opacity) {
  return function(g, i) {
    svg.selectAll("path.chord")
        .filter(function(d) {
	if (fader == false){
	opacity = 0;
	return d.source.index == i || d.target.index == i;}
	else if (fader == true) {
	opacity = 1;
	return d.source.index != i && d.target.index != i;}
        })
      .transition()
        .style("opacity", opacity)
	.duration(400);
  };
};
//show or hide all chords by clicking the center of the circle
function fade2(opacity) {
  return function(g, i) {
    if (fader == true){
    opacity = 0;
    fader = false;}
    else{
    opacity = 1;
    fader= true;}
    alert ("Hello " + fader);
    svg.selectAll("path.chord")
        .filter(function(d) {
          return d.source.index != i || d.target.index != i;
        })
      .transition()
        .style("opacity", opacity)
	.duration(400);
  };
};


   </script>
  </body>
</html>
