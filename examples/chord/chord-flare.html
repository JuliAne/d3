<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Chord Diagram</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="../../d3.layout.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
  height: 700px;
  width: 700px;
}

path.chord {
  fill-opacity: .85;
  stroke-opacity: 1.0;
}

path{
  fill-opacity: 1.0;
  stroke-opacity: 1.0;
}

.clickarea{
width: 280px;
height: 280px;
margin: 29% 0 0 16%;
z-index: 1;
position: absolute;
cursor: pointer;
}

svg {
clear: both;
position: absolute;
z-index: 0;
}
    </style>
  </head>
  <body>
    <script type="text/javascript">
var fader = false;
var index = [];

var r1 = 700 / 2,
    r0 = r1 - 140;

var fill = d3.scale.category20();

var chord = d3.layout.chord()
    .padding(.02)

var arc = d3.svg.arc()
    .innerRadius(r0)
    .outerRadius(r0 + 20);

var clickarea = d3.select("body").append("div")
    .attr("class", "clickarea")
    .style("opacity", 0);

var svg = d3.select("body").append("svg")
    .attr("width", r1 * 2)
    .attr("height", r1 * 2)
    //.attr("transform", "translate(" + r1 + "," + r1 + ")")
    //.attr("height", 10)
  .append("g")
    .attr("transform", "translate(" + r1 + "," + r1 + ")");	
  
d3.select("div.clickarea").on("click", fade2(1));


d3.json("../data/flare-imports.json", function(imports) {
  var indexByName = {},
      nameByIndex = {},
      matrix = [],
      n = 0;

  // Returns the Flare package name for the given class name.
  function name(name) {
    return name;
  }

  // Compute a unique index for each package name.
  imports.forEach(function(d) {
    d = name(d.name);
    if (!(d in indexByName)) {
      nameByIndex[n] = d;
      indexByName[d] = n++;
    }
  });

  // Construct a square matrix counting package imports.
  imports.forEach(function(d) {
    var source = indexByName[name(d.name)],
        row = matrix[source];
    if (!row) {
     row = matrix[source] = [];
     for (var i = -1; ++i < n;) row[i] = 0;
    }
    d.imports.forEach(function(d) { row[indexByName[name(d)]]++; });
  });

  chord.matrix(matrix);

  var node = svg.selectAll("g.group")
      .data(chord.groups)
    .enter().append("g")

  node.append("path")
      .style("fill", "#474646")
      .style("stroke","#474646")
      .attr("d", arc)
      .on("mouseover", fade_mover(0))
      .on("mouseout", fade_mout(1));

  node.append("text")
      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + (r0 + 26) + ")"
            + (d.angle > Math.PI ? "rotate(180)" : "");
      })
      .text(function(d) { return nameByIndex[d.index]; });

  svg.selectAll("path.chord")
      .data(chord.chords)
    .enter().append("path")
      .attr("class", "chord")
      .style("stroke", "#9c0957")
      .style("fill", "#9c0957" )
      .attr("d", d3.svg.chord().radius(r0))
      .style("opacity", 0);

});
//show or hide chords of selected node by mouseover (depends on switching opacity on/ off in function fade2)
function fade_mover(opacity) {
  return function(g, i) {
    svg.selectAll("path.chord")
        .filter(function(d) {
	//if (d.target.index == i){
	//index = d.target.index;}
        //alert(d.target.index);
	if (fader == false){
        	opacity = 1;
		return d.source.index == i || d.target.index == i;}
	else if (fader == true) {
		opacity = 0;
		return d.source.index != i && d.target.index != i;}
        })
      .transition()
	//.style("stroke", "#8cd913")
	//.style("fill", "#8cd913")
        .style("opacity", opacity)
	.duration(400)
    
    svg.selectAll("path")
        .filter(function(d) {
         //alert(d.index);
	return d.index == i;
	 //alert(d.imports);
        })
      .transition()
	.style("stroke", "#8cd913")
	.style("fill", "#8cd913");
        //.style("opacity", opacity)
	//.duration(400);
  };


  //return function(g, i) {
    //svg.selectAll("path")
      //  .filter(function(d) {
	
    //return d.index == i;
	//color = "#8cd913";
        //})
      //.transition()
       // .style("stroke", color)
	//.style("fill", color);

   //};
};
//show or hide chords of selected node by mouseout (depends on switching opacity on/ off in function fade2)
function fade_mout(opacity) {
  return function(g, i) {
    svg.selectAll("path.chord")
        .filter(function(d) {
	if (fader == false){
	opacity = 0;
	return d.source.index == i || d.target.index == i;}
	else if (fader == true) {
	opacity = 1;
	return d.source.index != i && d.target.index != i;}
        })
      .transition()
        .style("opacity", opacity)
	.duration(400)

    svg.selectAll("path")
        .filter(function(d) {
	return d.index == i;
	
        })
      .transition()
	.style("stroke", "#474646")
	.style("fill", "#474646");
  };
};
//show or hide all chords by clicking the center of the circle
function fade2(opacity) {
  return function(g, i) {
    if (fader == true){
    opacity = 0;
    fader = false;}
    else{
    opacity = 1;
    fader= true;}
    svg.selectAll("path.chord")
        .filter(function(d) {
          return d.source.index != i || d.target.index != i;
        })
      .transition()
        .style("opacity", opacity)
	.duration(400);
  };
};


   </script>
  </body>
</html>
